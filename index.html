<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
    
    <title>Game</title>
    
  </head>
  <body>
    <div class="gameboard">
      <div id="blue" class="color blue left shadow-5" data-color="blue"></div>
      <div id="purple" class="color purple right shadow-5" data-color="purple"></div>
      <div id="orange" class="color orange left shadow-5" data-color="orange"></div>
      <div id="green" class="color green right shadow-5" data-color="green"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">Start Game!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
